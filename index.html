<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:wght@100;700&family=Inter:wght@400;500;700&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&family=Poppins:wght@600&family=Raleway:wght@400;700&family=Rubik:wght@400;500;600;700&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="card">
      <div class="DP">
        <img class="profile" src="./images/image-victor.jpg" alt="profile" />
      </div>
      <div class="card-box">
        <p> Victor Crest <span>26</span> </p>
        <p class="place"> London </p>
      </div>

      <div class="footer">

        <h4 class="Features"> 80K<span class="flp">Followers</span></h4>
        <h4 class="Features"> 803K<span class="flp">Likes</span> </h4>
        <h4 class="Features"> 1.4K<span class="flp">Photos</span> </h4>
      </div>

    </div>
    <div class="b-img">
      <div class="b-top-img">
        <img src="images/bg-pattern-top.svg" alt="b-top img" />
      </div>
      <div class="b-bottom-img">
        <img src="images/bg-pattern-bottom.svg" alt="b-bottom-img" />
      </div>
    </div>
  </section>
